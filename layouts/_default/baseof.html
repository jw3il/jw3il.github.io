<!DOCTYPE html>
<html lang="en" charset="utf-8" style="height: 100%;">

<head>
	<title>{{ .Title }}</title>
	{{ $css := resources.Get "css/main.css" }}
	{{ if hugo.IsProduction }}
	{{ $css = $css | minify }}
	{{ end }}
	<style>
	{{ $css.Content | safeCSS }}
	</style>
	<!-- adjust size on mobile and disable zooming to avoid confusion -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
	<link rel="icon" href="/icon.svg">
</head>

<body>
	{{ block "main" . }}
	{{ end }}
</body>

</html>
